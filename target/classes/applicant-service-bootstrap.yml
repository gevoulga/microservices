###
# Server setup
###
spring:
  application:
    name: applicant-service
  jmx:
    default-domain: applicant-service
  datasource:
    #url: jdbc:h2:file:~/db/example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE;AUTO_SERVER=true;AUTO_SERVER_PORT=9092
    #url: jdbc:h2:file:~/db/example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=true
    url: jdbc:h2:mem:applicant-service

server:
  port: ${PORT:3333}   # HTTP (Tomcat) port

###
# Discovery Server Access
###
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:${EUREKA_PORT:8761}/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    
    
ribbon:
   eureka:
     enabled: true